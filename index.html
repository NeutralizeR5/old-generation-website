<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title id="meta-title">OLD GENERATION – NEVER GIVE UP</title>
  <meta name="description" content="OLD GENERATION: Lords Mobile’da 2016’dan beri efsaneler yaratan üst düzey bir lonca.">
  <meta name="keywords" content="Lords Mobile, guild, OLD GENERATION, clan, mobile game, strategy">
  <link rel="canonical" href="https://oldgeneration.com.tr/">
  <link rel="alternate" hreflang="tr" href="https://oldgeneration.com.tr/">
  <link rel="alternate" hreflang="en" href="https://oldgeneration.com.tr/en/">
  <link rel="stylesheet" href="/styles.css">
  <style>
    :root { --bg-dark:#111;--fg-dark:#fff;--bg-light:#f4f4f4;--fg-light:#111;--accent:#ff3333;--radius:8px; }
    [data-theme="light"] { background:var(--bg-light);color:var(--fg-light); }
    body { margin:0;font-family:'Oswald',sans-serif;background:var(--bg-dark);color:var(--fg-dark);display:flex;flex-direction:column;min-height:100vh;transition:background .3s,color .3s;scroll-behavior:smooth; }
    a { color:var(--accent);text-decoration:none; }
    header, footer { background:var(--accent);color:#fff;text-align:center;padding:1rem; }
    nav a { margin:0 1rem;color:#fff; }
    nav a[aria-current="page"] { font-weight:bold;text-decoration:underline; }
    .controls { background:none;border:none;color:#fff;cursor:pointer;font-size:1rem;margin-left:1rem; }
    .wrapper { flex:1;max-width:1000px;margin:0 auto;padding:1rem; }
    section { margin:2rem 0; }
    #shortfilm video { width:100%;border-radius:var(--radius); }
    form input, form textarea { width:100%;padding:.75rem;margin:.5rem 0;border:1px solid #ccc;border-radius:4px;font-family:inherit; }
    form button { padding:.75rem 1.5rem;background:var(--accent);color:#fff;border:none;border-radius:4px;cursor:pointer; }
    .social { display:flex;justify-content:center;gap:1rem;margin-top:1rem; }
    .social img { width:32px;height:32px;border-radius:50%; }
  </style>
</head>
<body data-theme="dark" oncontextmenu="return false">
  <header>
    <h1>OLD GENERATION</h1>
    <p>NEVER GIVE UP!</p>
    <nav>
      <a href="/" aria-current="page">Ana Sayfa</a>
      <a href="#stats">İstatistikler</a>
      <a href="#shortfilm">Kısa Film</a>
      <a href="#contact">İletişim</a>
      <button class="controls" onclick="toggleLanguage()">🌐</button>
      <button class="controls" onclick="toggleTheme()">🌓</button>
    </nav>
  </header>
  <div class="wrapper">
    <section id="stats">
      <h2 id="stats-title">Lonca İstatistikleri</h2>
      <div id="stats-data">Yükleniyor…</div>
    </section>
    <section id="shortfilm">
      <h2 id="shortfilm-title">Guild Short Film</h2>
      <video controls playsinline controlsList="nodownload nofullscreen noremoteplayback" poster="https://oldgeneration.com.tr/images/og-image.jpg">
        <source src="https://oldgeneration.com.tr/videos/shortfilm.mp4" type="video/mp4">
        <track src="https://oldgeneration.com.tr/videos/captions-tr.vtt" kind="subtitles" srclang="tr" label="Türkçe" default>
        <track src="https://oldgeneration.com.tr/videos/captions-en.vtt" kind="subtitles" srclang="en" label="English">
        Tarayıcınız video etiketini desteklemiyor.
      </video>
    </section>
    <section id="contact">
      <h2 id="contact-title">İletişim Formu</h2>
      <form action="https://formspree.io/f/myzeveog" method="POST">
        <!-- Replace CSRF_TOKEN_HERE with your actual CSRF token -->
        <input type="hidden" name="_csrf" value="CSRF_TOKEN_HERE">
        <label for="name">İsim</label>
        <input id="name" name="name" type="text" required>
        <label for="email">E-posta</label>
        <input id="email" name="_replyto" type="email" required>
        <label for="message">Mesaj</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit" id="contact-button">Gönder</button>
      </form>
      <div class="social">
        <a href="https://t.me/+tUKdRu2diKtlM2Vk" target="_blank" rel="noopener"><img src="https://oldgeneration.com.tr/images/telegram.png" alt="Telegram"></a>
        <a href="https://line.me/R/ti/g/AtkvcNSP6B" target="_blank" rel="noopener"><img src="https://oldgeneration.com.tr/images/line.png" alt="Line"></a>
        <a href="https://wa.me/905010829293" target="_blank" rel="noopener"><img src="https://oldgeneration.com.tr/images/whatsapp.png" alt="WhatsApp"></a>
      </div>
    </section>
  </div>
  <footer>
    <p>© 2016–2025 OLD GENERATION. Tüm Hakları Saklıdır.</p>
  </footer>
  <script>
    function toggleTheme() {
      const t = document.body.dataset.theme === "dark" ? "light" : "dark";
      document.body.dataset.theme = t;
      localStorage.setItem("theme", t);
    }
    function toggleLanguage() {
      const next = document.documentElement.lang === "tr" ? "en" : "tr";
      window.location.href = next === "tr" ? "/" : "/en/";
    }
    fetch("https://api.oldgeneration.com.tr/guild/stats")
      .then(r => r.ok ? r.json() : Promise.reject())
      .then(d => {
        const txt = document.documentElement.lang === "tr"
          ? `Üyeler: ${d.members} | Güç: ${d.power}`
          : `Members: ${d.members} | Might: ${d.power}`;
        document.getElementById("stats-data").textContent = txt;
      })
      .catch(() => {
        const err = document.documentElement.lang === "tr"
          ? "İstatistikler yüklenemedi."
          : "Stats could not be loaded.";
        document.getElementById("stats-data").textContent = err;
      });
    (function(){ const t = localStorage.getItem("theme"); if(t) document.body.dataset.theme = t; })();
  </script>
</body>
</html>
