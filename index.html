<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLD GENERATION - NEVER GIVE UP</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Genel Sıfırlama */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Oswald', sans-serif;
      user-select: none;
      overflow-x: hidden;
    }
    
    /* Video arka plan ayarları */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%; 
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    
    /* Overlay: video üzerine koyulacak, sayfanın kalan içeriği */
    .overlay {
      background: rgba(0, 0, 0, 0.5); /* Hafif karartma efektini isteğe bağlı artırabilirsiniz */
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      animation: fadeIn 1s ease-out;
    }
    
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 0;
    }
    
    /* Logo - Daha Büyük, Vektörel Hissiyat */
    #logo {
      margin-top: 40px;
      animation: bounce 1.2s ease-out;
    }
    #logo img {
      width: 250px;
      height: auto;
      opacity: 0.95;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.4));
      transition: transform 0.3s ease;
    }
    #logo img:hover {
      transform: scale(1.05);
    }
    
    /* Header - Başlık ve Slogan */
    #main-header {
      padding-top: 20px;
    }
    #main-header h1 {
      font-size: 48px;
      margin-top: 10px;
      letter-spacing: 3px;
      background: linear-gradient(90deg, #ffffff, #ff0000);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.5);
      animation: slideDown 1s ease-out;
    }
    #main-header p {
      font-size: 20px;
      color: #ffd1d1;
      letter-spacing: 2px;
      margin-top: 5px;
      animation: slideDown 1s ease-out 0.3s both;
    }
    
    /* Flex Spacer: boşluk bırakarak 'About Us' ve Footer'ı en alta yaslayalım */
    .spacer {
      flex: 1;
    }
    
    /* 'About Us' bölümü */
    #content {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      margin: 30px auto;
      max-width: 800px;
      animation: fadeIn 1s ease-out;
    }
    #content h2 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #ffb3b3;
    }
    #content p {
      font-size: 18px;
      line-height: 1.6;
      color: #f3f3f3;
    }
    
    /* Footer sabit en alt */
    footer {
      padding: 20px 10px;
      background-color: rgba(0, 0, 0, 0.85);
      font-size: 14px;
      color: #bbb;
    }
    
    /* Animasyonlar */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes bounce {
      0% { transform: translateY(-100%); opacity: 0; }
      60% { transform: translateY(10%); opacity: 1; }
      80% { transform: translateY(-5%); }
      100% { transform: translateY(0); }
    }
    
    /* Mobil Uyumluluk */
    @media screen and (max-width: 768px) {
      #logo img {
        width: 200px;
      }
      #main-header h1 {
        font-size: 36px;
      }
      #main-header p {
        font-size: 18px;
      }
      #content h2 {
        font-size: 22px;
      }
      #content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <!-- Video Arka Planı -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="background-video.mp4" type="video/mp4">
    Tarayıcınız video etiketini desteklemiyor.
  </video>

  <div class="overlay">
    <header id="main-header">
      <div class="container">
        <!-- Logo, başlık üstüne alındı -->
        <div id="logo">
          <img src="logo.jpg" alt="OLD GENERATION Logosu" />
        </div>
        <h1>OLD GENERATION</h1>
        <p>NEVER GIVE UP</p>
      </div>
    </header>
    
    <!-- Spacer: boşluk, sayfanın geri kalanında esnek alan sağlar -->
    <div class="spacer"></div>
    
    <!-- About Us bölümü (Footer ile birlikte sayfanın en altında) -->
    <section id="content" class="container">
      <h2>About Us</h2>
      <p>LORDS MOBILE not just a game .. OLD GENERATION not just a clan ..</p>
    </section>
    
    <footer>
      © 2016-2025 OLD GENERATION | All Rights Reserved. Powered by NeutralizeR
    </footer>
  </div>

  <!-- Kopyalama Koruması -->
  <script>
    document.addEventListener('keydown', function (e) {
      if (
        (e.ctrlKey && ['u', 's', 'c', 'a'].includes(e.key.toLowerCase())) ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu içerik kopyalanamaz!");
      }
    });

    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    document.addEventListener('selectstart', function (e) {
      e.preventDefault();
    });

    document.addEventListener('copy', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
