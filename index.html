<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLD GENERATION - NEVER GIVE UP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      user-select: none; /* Metin seçimini engelle */
    }

    body {
      background: url('https://hizliresim.com/ozht1yp') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100%;
      padding-bottom: 50px;
    }

    .container {
      width: 80%;
      margin: auto;
    }

    #main-header {
      padding-top: 30px;
      padding-bottom: 10px;
    }

    #main-header h1 {
      text-transform: uppercase;
      font-size: 36px;
      margin-bottom: 10px;
    }

    #main-header p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #logo {
      margin: 30px 0;
    }

    #logo img {
      max-width: 100%;
      height: auto;
    }

    #content {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
    }

    #content h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    #content p {
      font-size: 18px;
      line-height: 1.6;
    }

    footer {
      margin-top: 40px;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.7);
      font-size: 14px;
      color: #ccc;
    }
  </style>

  <!-- Kopyalama koruma scripti -->
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault()); // Sağ tık
    document.addEventListener('keydown', e => {
      if (
        e.ctrlKey && ['c', 'u', 's', 'p'].includes(e.key.toLowerCase()) || 
        e.key === 'F12'
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <div class="overlay">
    <header id="main-header">
      <div class="container">
        <h1>OLD GENERATION</h1>
        <p>NEVER GIVE UP</p>
      </div>
    </header>

    <div id="logo">
      <img src="logo.jpg" alt="OLD GENERATION Logosu">
    </div>

    <section id="content" class="container">
      <h2>About Us</h2>
      <p>LORDS MOBILE not just a game .. OLD GENERATION not just a clan ..</p>
    </section>

    <footer>
      © 2016-2025 OLD GENERATION | All Rights Reserved. powered by NeutralizeR
    </footer>
  </div>
</body>
</html>
