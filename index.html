  <script defer>
    // Tema değiştirme
    function toggleTheme() {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    }
    // Dil değiştirme
    function toggleLanguage() {
      const lang = document.documentElement.lang === 'tr' ? 'en' : 'tr';
      window.location.href = lang === 'tr' ? '/' : '/en/';
    }
    // İstatistikleri API'den al
    fetch('https://api.oldgeneration.com.tr/guild/stats')
      .then(r => r.ok ? r.json() : Promise.reject())
      .then(data => {
        document.getElementById('stats-data').textContent =
          `${document.documentElement.lang === 'tr' ? 'Üyeler' : 'Members'}: ${data.members} | ${document.documentElement.lang === 'tr' ? 'Güç' : 'Might'}: ${data.power}`;
      })
      .catch(() => {
        document.getElementById('stats-data').textContent =
          document.documentElement.lang === 'tr' ? 'İstatistikler yüklenemedi.' : 'Stats could not be loaded.';
      });
    // Önceki tema tercihini uygula
    (function(){
      const t = localStorage.getItem('theme');
      if (t === 'light') document.body.classList.add('light');
    })();
  </script>
