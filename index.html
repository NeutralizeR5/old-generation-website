<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLD GENERATION - NEVER GIVE UP</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Oswald', sans-serif;
      overflow-x: hidden;
      user-select: none;
      background: url('https://i.hizliresim.com/f7vsoke.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    body {
      position: relative;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-bottom: 80px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    #logo {
      margin-top: 40px;
      animation: fadeIn 2s ease;
    }

    #logo img {
      width: 240px;
      height: auto;
      filter: drop-shadow(0 0 8px #ff0000);
    }

    #main-header {
      margin-top: 20px;
    }

    #main-header h1 {
      font-size: 52px;
      background: linear-gradient(to right, #ff0000, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 6px rgba(255, 0, 0, 0.3);
      letter-spacing: 3px;
      animation: slideDown 1.5s ease;
    }

    #main-header p {
      font-size: 20px;
      text-transform: uppercase;
      color: #ffcccc;
      letter-spacing: 2px;
      animation: fadeIn 2s ease 0.5s forwards;
      opacity: 0;
    }

    #content {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 10px;
      margin-top: 40px;
      width: 100%;
      animation: fadeInUp 2s ease;
    }

    #content h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff4d4d;
    }

    #content p {
      font-size: 18px;
      line-height: 1.6;
      color: #e0e0e0;
    }

    footer {
      margin-top: 40px;
      padding: 20px 10px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ccc;
      font-size: 14px;
      width: 100%;
      text-align: center;
      animation: fadeIn 2.5s ease;
    }

    /* Animasyonlar */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobil uyumluluk */
    @media (max-width: 768px) {
      #main-header h1 {
        font-size: 36px;
      }

      #logo img {
        width: 180px;
      }

      #content {
        padding: 20px;
      }

      #content h2 {
        font-size: 22px;
      }

      #content p {
        font-size: 16px;
      }
    }
  </style>
</head>

  <div class="overlay">
    <div id="logo">
      <img src="logo.svg" alt="OLD GENERATION Logosu" />
    </div>

    <header id="main-header">
      <div class="container">
        <h1>OLD GENERATION</h1>
        <p>NEVER GIVE UP</p>
      </div>
    </header>

    <div class="container" id="content">
      <h2>About Us</h2>
      <p
