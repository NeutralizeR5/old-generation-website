      gap:1rem;

<body data-theme="dark" oncontextmenu="return false">

  <script>
    // Tema geçişi
    function toggleTheme() {
      const t = document.body.dataset.theme === "dark" ? "light" : "dark";
      document.body.dataset.theme = t;
      localStorage.setItem("theme", t);
    }
    // Dil geçişi
    function toggleLanguage() {
      const next = document.documentElement.lang === "tr" ? "en" : "tr";
      window.location.href = next === "tr" ? "/" : "/en/";
    }
    // İstatistikleri API’dan çek
    fetch("https://api.oldgeneration.com.tr/guild/stats")
      .then(r => r.ok ? r.json() : Promise.reject())
      .then(d => {
        const txt = document.documentElement.lang === "tr"
          ? `Üyeler: ${d.members} | Güç: ${d.power}`
          : `Members: ${d.members} | Might: ${d.power}`;
        document.getElementById("stats-data").textContent = txt;
      })
      .catch(() => {
        const err = document.documentElement.lang === "tr"
          ? "İstatistikler yüklenemedi."
          : "Stats could not be loaded.";
        document.getElementById("stats-data").textContent = err;
      });
    // Kaydedilmiş tema
    (function(){
      const t = localStorage.getItem("theme");
      if (t) document.body.dataset.theme = t;
    })();
  </script>
