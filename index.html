<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OLD GENERATION - NEVER GIVE UP</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Oswald', sans-serif;
      background: url('https://i.hizliresim.com/f7vsoke.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      user-select: none;
      overflow-x: hidden;
    }

    .overlay {
      background: rgba(0,0,0,0.7);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 60px;
    }

    #logo img {
      width: 260px;
      height: auto;
      margin-top: 40px;
      filter: drop-shadow(0 0 8px #f00);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 56px;
      background: linear-gradient(to right, #ff0000, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 20px;
      letter-spacing: 3px;
      animation: slideDown 1.5s ease;
    }

    p.slogan {
      font-size: 22px;
      text-transform: uppercase;
      color: #ffcccc;
      margin-bottom: 40px;
      animation: fadeIn 2s ease 0.5s forwards;
    }

    .box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 30px;
      max-width: 800px;
      text-align: center;
      margin: 20px;
      animation: fadeInUp 2s ease;
    }

    .box h2 {
      font-size: 30px;
      color: #ff4d4d;
      margin-bottom: 10px;
    }

    .box p {
      font-size: 18px;
      color: #eee;
      line-height: 1.6;
    }

    footer {
      background: rgba(0, 0, 0, 0.85);
      padding: 15px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
      margin-top: auto;
      width: 100%;
      animation: fadeIn 3s ease;
    }

    /* Animasyonlar */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      h1 { font-size: 38px; }
      p.slogan { font-size: 18px; }
      #logo img { width: 180px; }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="overlay">
    <div id="logo">
      <img src="logo.svg" alt="OLD GENERATION Logosu" />
    </div>

    <h1>OLD GENERATION</h1>
    <p class="slogan">NEVER GIVE UP</p>

    <div class="box">
      <h2>About Us</h2>
      <p>
        We are the OLD GENERATION – a powerful guild with legacy, honor, and determination. United by strategy, driven by loyalty. Join us in battle, rise with the legends.
      </p>
    </div>

    <footer>
      © 2016–2025 OLD GENERATION | Powered by NeutralizeR
    </footer>
  </div>

  <!-- Kopyalama Koruması -->
  <script>
    document.addEventListener('keydown', function (e) {
      if (
        e.ctrlKey && ['u','c','s','a'].includes(e.key.toLowerCase()) ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu içerik kopyalanamaz!");
      }
    });
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
  </script>
</body>
</html>
