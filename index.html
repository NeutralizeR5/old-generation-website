<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLD GENERATION - NEVER GIVE UP</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Oswald', sans-serif;
      user-select: none;
      overflow-x: hidden;
    }

    body {
      background: url('https://i.hizliresim.com/f7vsoke.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 0;
    }

    #main-header {
      padding-top: 20px;
    }

    #logo img {
      width: 200px;
      height: auto;
      opacity: 0.85;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
      transition: transform 0.3s ease;
    }

    #logo img:hover {
      transform: scale(1.05);
    }

    #main-header h1 {
      font-size: 48px;
      margin-top: 10px;
      background: linear-gradient(90deg, #ff0000, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.4);
      letter-spacing: 3px;
    }

    #main-header p {
      font-size: 20px;
      color: #ffd1d1;
      letter-spacing: 2px;
      margin-top: 5px;
    }

    #content {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      margin-top: 30px;
    }

    #content h2 {
      font-size: 26px;
      margin-bottom: 15px;
      color: #ffb3b3;
    }

    #content p {
      font-size: 18px;
      line-height: 1.6;
      color: #f3f3f3;
    }

    footer {
      padding: 20px 10px;
      background-color: rgba(0, 0, 0, 0.8);
      font-size: 14px;
      color: #bbb;
      margin-top: auto;
    }

    @media screen and (max-width: 768px) {
      #main-header h1 {
        font-size: 34px;
      }

      #main-header p {
        font-size: 16px;
      }

      #logo img {
        width: 150px;
      }

      #content h2 {
        font-size: 22px;
      }

      #content p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="overlay">
    <header id="main-header">
      <div id="logo">
        <img src="logo.jpg" alt="OLD GENERATION Logosu" />
      </div>
      <div class="container">
        <h1>OLD GENERATION</h1>
        <p>NEVER GIVE UP</p>
      </div>
    </header>

    <section id="content" class="container">
      <h2>About Us</h2>
      <p>LORDS MOBILE not just a game .. OLD GENERATION not just a clan ..</p>
    </section>

    <footer>
      © 2016-2025 OLD GENERATION | All Rights Reserved. Powered by NeutralizeR
    </footer>
  </div>

  <!-- Kopyalama Koruması -->
  <script>
    document.addEventListener('keydown', function (e) {
      if (
        (e.ctrlKey && ['u', 's', 'c', 'a'].includes(e.key.toLowerCase())) ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu içerik kopyalanamaz!");
      }
    });

    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    document.addEventListener('selectstart', function (e) {
      e.preventDefault();
    });

    document.addEventListener('copy', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
