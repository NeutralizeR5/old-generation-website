<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLD GENERATION - NEVER GIVE UP</title>
  <link rel="icon" href="logo.jpg" type="image/jpg" />

  <!-- SEO META -->
  <meta name="description" content="Lords Mobile'da efsanevi OLD GENERATION loncası. Asla pes etmeyenlerin topluluğu." />
  <meta name="keywords" content="Lords Mobile, OLD GENERATION, lonca, clan, oyun, mobil oyun" />
  <meta name="author" content="NeutralizeR" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Oswald', sans-serif;
      user-select: none;
      background: url('https://i.hizliresim.com/f7vsoke.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      min-height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      text-align: center;
      flex-grow: 1;
    }

    #logo img {
      width: 220px;
      margin-top: 30px;
      filter: drop-shadow(0 0 10px rgba(255,0,0,0.5));
    }

    h1 {
      font-size: 50px;
      margin-top: 20px;
      color: #ff4444;
      animation: fadeIn 2s ease-in-out;
    }

    p.tagline {
      font-size: 20px;
      margin-bottom: 30px;
      color: #ffdddd;
      letter-spacing: 2px;
    }

    .section {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .section h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff6666;
    }

    .section p {
      font-size: 18px;
      line-height: 1.6;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    form button {
      background: #ff4444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      color: #aaa;
      font-size: 14px;
      text-align: center;
      margin-top: 50px;
    }

    /* Animasyon */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Sosyal Medya Butonları */
    .social-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .social-buttons a img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    /* Mobil */
    @media (max-width: 600px) {
      h1 { font-size: 36px; }
      .section { padding: 20px; }
      #logo img { width: 160px; }
      .social-buttons a img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="overlay">
    <div class="container">
      <div id="logo">
        <img src="logo.jpg" alt="OLD GENERATION Logosu" />
      </div>
      <h1>OLD GENERATION</h1>
      <p class="tagline">NEVER GIVE UP</p>

      <div class="section" id="contact">
        <h2>Contact</h2>
        <form action="https://formspree.io/f/myzeveog" method="POST">
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <textarea name="message" rows="4" placeholder="Message" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="section" id="about">
        <h2>About Us</h2>
        <p>LORDS MOBILE not just a game .. OLD GENERATION not just a clan .. powered by NeutralizeR</p>
      </div>
    </div>

    <footer>
      © 2016-2025 OLD GENERATION | All Rights Reserved. designed by NeutralizeR
    </footer>
  </div>

  <!-- Sosyal Medya Butonları -->
  <div class="social-buttons">
    <a href="https://t.me/+tUKdRu2diKtlM2Vk" target="_blank" aria-label="Telegram">
      <img src="images/telegram.png" alt="Telegram">
    </a>
    <a href="https://line.me/R/ti/g/AtkvcNSP6B" target="_blank" aria-label="Line">
      <img src="images/line.png" alt="Line">
    </a>
  </div>

  <!-- Kopyalama koruması -->
  <script>
    document.addEventListener('keydown', function (e) {
      if (
        e.ctrlKey && ['u', 'c', 's', 'a'].includes(e.key.toLowerCase()) ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("Bu içerik kopyalanamaz!");
      }
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
  </script>
</body>
</html>
