<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLD GENERATION - NEVER GIVE UP</title>
  <link rel="icon" href="images/logo.png" type="image/png" />

  <!-- SEO -->
  <meta name="description" content="Legendary OLD GENERATION guild in Lords Mobile. The community of those who never surrender." />
  <meta name="keywords" content="Lords Mobile, OLD GENERATION, guild, mobile game, clan, strategy" />
  <meta name="author" content="NeutralizeR" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:;" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #ff3333;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Oswald', sans-serif;
      background: url('https://i.hizliresim.com/f7vsoke.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      overflow-x: hidden;
    }

    .overlay {
      min-height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 100px;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      text-align: center;
      flex-grow: 1;
    }

    #logo img {
      width: 220px;
      margin-top: 30px;
      filter: drop-shadow(0 0 10px rgba(255,0,0,0.5));
    }

    h1 {
      font-size: 50px;
      margin-top: 20px;
      color: var(--primary);
    }

    p.tagline {
      font-size: 20px;
      margin-bottom: 30px;
      color: #ffdddd;
      letter-spacing: 2px;
    }

    .section {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      margin-top: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
    }

    .section h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff6666;
    }

    .section p, form input, form textarea {
      font-size: 18px;
      line-height: 1.6;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    form button {
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 20px 20px;
      font-size: 14px;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .footer-content p {
      margin: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 600px) {
      h1 { font-size: 36px; }
      .section { padding: 20px; }
      #logo img { width: 160px; }
      .social-icons a img {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="overlay">
    <div class="container">
      <div id="logo">
        <img src="images/logo.png" alt="OLD GENERATION Logo" />
      </div>
      <h1>OLD GENERATION</h1>
      <p class="tagline">NEVER GIVE UP</p>

      <div class="section" id="contact">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/myzeveog" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="social-icons">
        <a href="https://t.me/+tUKdRu2diKtlM2Vk" target="_blank">
          <img src="images/telegram.png" alt="Telegram">
        </a>
        <a href="https://line.me/R/ti/g/AtkvcNSP6B" target="_blank">
          <img src="images/line.png" alt="Line">
        </a>
      </div>
      <p>LORDS MOBILE is more than a game. OLD GENERATION is more than a guild. Powered by NeutralizeR.</p>
      <p>© 2016-2025 OLD GENERATION | All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Gelişmiş Kopya Koruması -->
  <script>
    document.addEventListener('keydown', function (e) {
      if (
        e.key === 'PrintScreen' ||
        (e.ctrlKey && ['u', 'c', 's', 'a', 'x'].includes(e.key.toLowerCase())) ||
        e.key === 'F12'
      ) {
        e.preventDefault();
        alert("This content is protected!");
      }
    });

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('copy', e => e.preventDefault());
    document.addEventListener('cut', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());

    // Print screen koruması
    setInterval(() => {
      navigator.clipboard.writeText('');
    }, 1000);
  </script>
</body>
</html>
