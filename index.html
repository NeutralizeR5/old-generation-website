<!DOCTYPE html>
<html lang="tr" data-theme="dark">
<head>
  <!-- ... Meta etiketleri aynı ... -->
  
  <!-- Güncellenmiş CSS -->
  <style>
    /* Kopya koruma ekleri */
    body { 
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
    }
    img {
      pointer-events: none;
      -webkit-touch-callout: none;
    }
    
    /* Performans iyileştirmeleri */
    video { 
      max-width: 800px;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>

<body>
  <!-- Güncellenmiş navbar yapısı -->
  <nav aria-label="Ana Menü" class="sticky-nav">
    <div class="nav-container">
      <!-- ... Diğer elementler ... -->
    </div>
  </nav>

  <!-- Geliştirilmiş form yapısı -->
  <form id="secure-form">
    <input type="hidden" name="_csrf" value="token123">
    <!-- ... Diğer alanlar ... -->
    <div class="anti-bot" aria-hidden="true">
      <input type="checkbox" name="humancheck" tabindex="-1" autocomplete="off">
    </div>
  </form>

  <!-- Güncellenmiş scriptler -->
  <script>
    // Gelişmiş tema yönetimi
    const themeManager = {
      init() {
        this.theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', this.theme);
      },
      toggle() {
        this.theme = this.theme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', this.theme);
        document.documentElement.setAttribute('data-theme', this.theme);
      }
    };
    
    // Dil yönetimi
    const i18n = {
      tr: {/*...*/},
      en: {/*...*/},
      updateMetaTags(lang) {
        document.querySelector('meta[name="description"]').content = 
          lang === 'tr' ? 'Türkçe açıklama' : 'English description';
      }
    };
  </script>
</body>
</html>
